<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/assignment folders/A_4.css">
</head>
<body>

    <header>
        <div  class="links">
            <div><a   href="/index.html">Home</a></div>
            <div ><a href="/assignment folders/A_1.html">Assignment 1</a></div>
            <div ><a href="/assignment folders/A_2.html">Assignment 2</a></div>
            <div ><a href="/assignment folders/A_3.html">Assignment 3</a></div>
            <div ><a href="/assignment folders/A_5.html">Assignment 5</a></div>
            <div ><a href="/assignment folders/A_6.html">Assignment 6</a></div>
            
        </div>
    </header>
    
    <div class="container">
        <div class="info-section">
            <div class="info-logo">
                <img src="/Logo.png" alt="Logo">
            </div>
            <h2>For Individuals</h2>
            <p>
                Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.
            </p>
        </div>

        <div class="form-section">
            <form action="#">
                <div class="input-row">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="input-row">
                    <select name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input type="date" placeholder="Date of Birth" required>
                </div>
                <div class="input-row">
                    <input type="number" placeholder="Weight (KG)" required>
                    <input type="number" placeholder="Height (CM)" required>
                </div>
                <div class="input-row">
                    <select name="activity-level" required>
                        <option value="" disabled selected>Activity Level</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="input-row">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
                <p class="terms">
                    By clicking Register, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                </p>
            </form>
        </div>
    </div>
</body>
</html>
